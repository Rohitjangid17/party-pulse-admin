<div class="flex items-center justify-center h-screen mx-4">
    <form [formGroup]="loginForm" (submit)="login();"
        class="bg-white border border-solid border-gray-300 p-6 w-full sm:w-1/4 shadow-md rounded-lg">
        <h1 class="!text-2xl !mb-4 text-center">Login Party Pulse</h1>
        <div class="grid grid-cols-1 gap-y-3">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username" placeholder="Enter username">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter password">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <button mat-flat-button type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
    </form>
</div>
<ng-container *ngIf="isLoader">
    <ngx-loading [show]="isLoader"></ngx-loading>
</ng-container>
