<mat-card class="relative !bg-white !border !border-solid !border-gray-300 !shadow-md !overflow-hidden"
    appearance="outlined">
    <ng-container *ngIf="data.image; else noImage">
        <img mat-card-sm-image class="!w-full !h-56 object-cover"
            [src]="'https://ap.greatfuturetechno.com' + data.image" [alt]="data.name" />
    </ng-container>
    <ng-template #noImage>
        <div
            class="bg-gray-200 !h-56 w-full uppercase flex items-center justify-center text-3xl font-medium text-[#4f966e]">
            {{ data.name.charAt(0) }}
        </div>
    </ng-template>
    <mat-card-header class="!p-4">
        <mat-card-title-group>
            <mat-card-title>{{data.name}}</mat-card-title>
            <mat-card-subtitle>Small</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <div class="flex flex-col gap-y-2 m-2 absolute top-0 right-0">
            <button mat-icon-button class="">
                <mat-icon>delete_outline</mat-icon>
            </button>
            <button mat-icon-button class="">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
    </mat-card-content>
</mat-card>
